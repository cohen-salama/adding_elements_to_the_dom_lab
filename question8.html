<!doctype html>
<html>
  <head>
    <title>Question Eight</title>
  </head>
  <body>
    <button onclick=remove()>remove me</button>
    <script>
      function remove() {
        button = document.querySelector("button")
        body = document.querySelector("body")
        body.removeChild(button)
      }      
    </script>
  </body>
</html>
