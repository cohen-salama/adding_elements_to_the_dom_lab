<!doctype html>
<html>
  <head>
    <title>Question Seven</title>
  </head>
  <body>
    <p id="avg"></p>
    <p id="max"></p>
    <p id="min"></p>
    <input type="text">
    <button onclick="addNum()">Add Num</button>
    <p id="list"></p>
    <script>
      let p1 = document.getElementById("avg")
      let p2 = document.getElementById("max")
      let p3 = document.getElementById("min")
      let p4 = document.getElementById("list")
      let input = document.querySelector("input")
      let array = []
      function addNum () {
        let num = input.value
        array.push(num)
        p1.innerText = 'average: ' + (array.reduce((a,b) => Number(a) + Number(b))) / array.length
        p2.innerText = 'max: ' + array.reduce((a,b) => {
          if (a > b) {
            return a
          } else {
            return b
          }
        })
        p3.innerText = 'min: ' + array.reduce((a,b) => {
          if (a < b) {
            return a
          } else {
            return b
          }
        })
        p4.innerText = 'list: ' + array.join(', ')
      }
    </script>
  </body>
</html>
