<!doctype html>
<html>
  <head>
    <title>Question 10</title>
  </head>
  <body>
    <h1 id="h">Sample Text</h1>
    <input type="text" id="num">
    <button onclick="changeH()">change heading size</button>
    <script>
      function changeH () {
        let heading = document.querySelector("#h")
        let input = document.getElementById("num")
        let num = input.value
        let tag = "h" + num
        let newHeading = document.createElement(tag)
        newHeading.innerText = heading.innerText
        newHeading.id = heading.id
        heading.parentNode.replaceChild(newHeading,heading)
      }
    </script>
  </body>
</html>
